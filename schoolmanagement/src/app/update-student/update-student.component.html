<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center">Update Student Record</h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="studentId">Student Id</label>
            <input
              type="text"
              [(ngModel)]="student.studentId"
              class="form-control"
              id="studentId"
              name="studentId"
              placeholder="provide Student Id"
              #studentId="ngModel"
              readonly
            />
            <!-- <div [hidden]="!hospitalId.pristine" class="alert alert-danger">
                  Hospital Id is required
                </div> -->
          </div>
          <div class="form-group">
            <label for="studentName">Student Name</label>
            <input
              type="text"
              [(ngModel)]="student.studentName"
              class="form-control"
              id="studentName"
              name="studentName"
              placeholder="provide Student Name"
              #studentName="ngModel"
            />
            <!-- <div [hidden]="!doctorName.pristine" class="alert alert-danger">
                Doctor Name is required
              </div> -->
          </div>

          <!-- <div [hidden]="!contactNumber.pristine" class="alert alert-danger">
                Doctor Contact Number is required
              </div> -->
          <!-- </div> -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              [(ngModel)]="student.email"
              class="form-control"
              id="email"
              name="email"
              placeholder="provide Student Email"
              #email="ngModel"
            />
            <!-- <div [hidden]="!email.pristine" class="alert alert-danger">
                Doctor Email is Required
              </div> -->
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              [(ngModel)]="student.address"
              class="form-control"
              id="address"
              name="address"
              placeholder="provide Student Address"
              #address="ngModel"
            />
            <!-- <div [hidden]="!email.pristine" class="alert alert-danger">
                Doctor Email is Required
              </div> -->
          </div>
          <br />
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
