<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="teacherId">Teacher Id:</label>
        <input
          type="text"
          [(ngModel)]="teacher.teacherId"
          class="form-control"
          id="teacherId"
          name="teacherId"
          placeholder="provide teacher Id"
          required
          #teacherId="ngModel"
        />
        <div [hidden]="!teacherId.pristine" class="alert alert-danger">
          Teacher Id is required
        </div>
      </div>
      <div class="form-group">
        <label for="teacherName">Teacher Name</label>
        <input
          type="text"
          [(ngModel)]="teacher.teacherName"
          class="form-control"
          id="teacherName"
          name="teacherName"
          placeholder="provide Teacher Name"
          required
          #teacherName="ngModel"
        />
        <div [hidden]="!teacherName.pristine" class="alert alert-danger">
          Teacher Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input
          type="text"
          [(ngModel)]="teacher.contactNumber"
          class="form-control"
          id="contactNumber"
          name="contactNumber"
          placeholder="provide Teacher's Contact Number"
          required
          #contactNumber="ngModel"
        />
        <div [hidden]="!contactNumber.pristine" class="alert alert-danger">
          Contact Number is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="teacher.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="provide Teacher's CEmail"
          required
          #email="ngModel"
        />
        <div [hidden]="!email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
