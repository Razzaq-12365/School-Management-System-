<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="studentId">Student Id</label>
        <input
          type="text"
          [(ngModel)]="student.studentId"
          class="form-control"
          id="studentId"
          name="studentId"
          placeholder="provide Student Id"
          required
          #studentId="ngModel"
        />
        <div [hidden]="!studentId.pristine" class="alert alert-danger">
          Student Id is required
        </div>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input
          type="text"
          [(ngModel)]="student.studentName"
          class="form-control"
          id="studentName"
          name="studentName"
          placeholder="provide Student Name"
          required
          #studentName="ngModel"
        />
        <div [hidden]="!studentName.pristine" class="alert alert-danger">
          Studnet Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="student.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="provide student Email"
          required
          #email="ngModel"
        />
        <div [hidden]="!email.pristine" class="alert alert-danger">
          Student Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input
          type="text"
          [(ngModel)]="student.address"
          class="form-control"
          id="address"
          name="address"
          placeholder="provide Student Address"
          required
          #address="ngModel"
        />
        <div [hidden]="!address.pristine" class="alert alert-danger">
          Student Address is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
